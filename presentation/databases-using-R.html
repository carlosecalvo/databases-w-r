(){\n      d3.select(this)\n        .attr('opacity', 0.5)\n        .attr('fill', '#009E73');\n  });      \n      \ncols.exit().remove();\n\n\n// Identity labels\n\nvar txt = svg.selectAll('text').data(data);\n\ntxt.enter().append('text')\n    .attr('x', function(d, i) {return (i * col_width()) + (svg_width()* layer_left) + (col_width() * 0.5); })\n    .attr('y', function(d) {return svg_height()* 0.98;})\n    .style('font-size', '20px') \n    .text(function(d) {return d.label;})\n    .style('font-family', 'sans-serif')\n    .attr('text-anchor', 'middle');\n      \n      \ntxt.exit().remove();\n\n// Numeric labels\n\nvar totals = svg.selectAll('totals').data(data);\n\ntotals.enter().append('text')\n      .attr('x', function(d, i) {return (i * col_width()) + (svg_width()* layer_left) + (col_width() * 0.5); })\n      .attr('y', function(d) {return (col_top() * 0.6) + ((actual_max() - d.y) * col_heigth()); })\n      .attr('text-anchor', 'middle')\n      .style('font-size', '30px') \n      .style('font-family', 'sans-serif')\n      .text(function(d) {return d.y; });  \n      \ntotals.exit().remove();\n};","style":null,"version":5,"theme":{"default":{"background":"#FFFFFF","foreground":"#000000"},"runtime":null},"useShadow":true},"evals":[],"jsHooks":[]}</script>
